<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="http://localhost:8080/Build/Cesium/Cesium.js"></script>
  <style>
      @import url(http://localhost:8080/Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 300px; height: 300px; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
		imageryProvider : new Cesium.createOpenStreetMapImageryProvider({
			url : 'http://localhost/OpenStreetMap/'
		}),
		baseLayerPicker : false
	});
  </script>
</body>
</html>
